<!DOCTYPE html>

<html>
    <head>
        <title>Money Manager</title>    
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <script type="text/javascript" src="storage.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <section id="main">
            <input type="text" id="desc" placeholder="Description">
            <input type="text" id ="amt" placeholder="Amount"><br />
            <input type="button" id="btn-inc" value="Add Income">
            <input type="button" id="btn-exp" value="Add Expense">
        </section>

        <section>
            <table id="income">
                <caption>Income</caption>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </table>
            <table id="expense">
                <caption>Expense</caption>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </table>
        </section>
        
        <!-- <input type="button" id="view" value="view at console"> -->
    </body>    
</html>
